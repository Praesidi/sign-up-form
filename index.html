<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" id="favicon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <header>
      <!-- Header -->
    </header>
    <main>
      <!-- Sign Up Card -->
      <div class="card-container" data-aos="zoom-out-up">
        <!-- Image Container -->
        <div class="image-container" data-aos="fade-right">
          <img src="img/image1.jpg" alt="Sign Up Illustration">
        </div>
        <!-- Form Container -->
        <div class="form-container" data-aos="fade-left">
          <!-- Title -->
          <h1 class="form-title">Sign Up</h1>
          <!-- Form -->
          <form id="form" autocomplete="off">
            <!-- Name -->
            <div class="input-container">
              <i class="fa-solid fa-user"></i>
              <input 
                type="text" 
                id="name"
                name="name" 
                pattern="^[a-zA-Z]{2,20}$"
                title="Your name must be at least 2 characters."
                placeholder=" "
                required
              >
              <label for="name">Name</label>
            </div>
            <!-- email -->
            <div class="input-container">
              <i class="fa-solid fa-envelope"></i>
              <input 
                type="email" 
                id="email" 
                name="email"
                title="Please provide your email" 
                placeholder=" "
                required
              >
              <label for="email">Email</label>
            </div>
            <!-- Phone -->
            <div class="input-container">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <input 
                type="tel" 
                id="phone"
                name="phone"
                pattern="^(\+\d{1,3})\s[0-9]{3}\s[0-9]{3}-[0-9]{4}$"
                title="Please write your phone number in the following format: +1 800 555-1234" 
                placeholder=" "
                required
              >
              <label for="phone">Phone</label>
            </div>
            <!-- Password -->
            <div class="input-container tooltip">
              <i class="fa-solid fa-lock"></i>
              <input 
                type="password" 
                id="password1"
                name="password"
                autocomplete="new-password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                placeholder=" "
                required
              >
              <label for="password1">Password</label>
              <div class="tooltiptext">
                <p>To provide maximum security your password must:</p>
                <ul>
                  <li>Have at least 8 characters</li>
                  <li>Have at least one lowercase character</li>
                  <li>Have at least one uppercase character</li>
                  <li>Have at least one number</li>
                  <li>Have at least one special character from the following list (!@#$%^&*)</li>
                </ul>
              </div>
            </div>
            <!-- Confirm Password -->
            <div class="input-container">
              <i class="fa-solid fa-key"></i>
              <input 
                type="password" 
                id="password2" 
                name="password"
                autocomplete="new-password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                placeholder=" "
                required
              >
              <label for="password2">Confirm Password</label>
            </div>
            <!-- Agreement Checkbox -->
            <div class="agreement-container">
              <label for="agreement">
                <input type="checkbox" id="agreement" checked required>
                I agree to the all statements in <a class="link" href="">Terms of service</a>.
              </label>
            </div>
            <div class="button-container">
              <button id="submitBtn" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- Page's Footer -->
    </footer>
  </body>
</html>
